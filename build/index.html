<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
		</title>
		<style>
			html,body {
				height: 100%
			}
		</style>
	</head>
	<body>

		<div id="editor" style="height:100%;">

		</div>



		<script src="BlankUp.js"></script>
		<script>
			BUEditor = BlankUp(document.querySelector('#editor'))
		</script>
		<script>
			let previewState = false
			BUEditor.previewVisible(previewState)

			//Toggle preview with Ctrl + M
			window.addEventListener('keypress', (e) => {
				if(e.ctrlKey === true && e.keyCode === 10) {
					previewState = !previewState
					BUEditor.previewVisible(previewState)
				}
			})
		</script>
	</body>
</html>
